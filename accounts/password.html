<template name="orionMaterializeAccountPassword_XP">
  {{# Layout template=materializeHeader }}
  <i class="material-icons small">person</i>   {{ i18n 'accounts.changePassword.title' }}
  {{/ Layout }}
  {{# Layout template=materializeContent }}
   <div class="floating-btn-onheader">
     <a href="/admin/my-account" class="btn-floating btn-large waves-effect waves-light blue right">
       <i class="material-icons">reply</i>
     </a>
   </div>
    <div class="change-password-container yellow lighten-5 black-text z-depth-2" style="border-radius:10px 10px 10px 10px;padding:10px 10px 10px 10px;">
      {{> atForm state="changePwd" }}
    </div>
  {{/ Layout }}
</template>
