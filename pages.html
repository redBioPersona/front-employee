<template name="principal_widgetTemplate">
{{# if userHasPermission permission}}
<a href="{{navWidget path parentPath}}">
<div class="col s12 m3">
<div class="card tiny hoverable {{baseColor}}">
<div class="row">
<div class="card-content {{textColor}}-text valign-wrapper" height="30px" style="text-align:center; padding-top:10px">
<div class="col s12 m12 left-align valign" height="30px">
<i class=" medium material-icons hoverable">{{icon}}</i>
</div>
</div></div>
<div class="card-action white valign-wrapper z-depth-4"  style="text-align:center; padding-top:0px" heigth="20px">
<h6 class="black-text valign" style="{ width: 100%; height: 30px;}">{{label}}</h6>
</div>
</div></div></a> {{/ if}} </template>
<!--HTML administrar_notificaciones:-->
<template name="administrar_notificaciones_dashboardTemplate"> {{# Layout template=materializeHeader }}<i class="small material-icons hoverable">add_alert</i> Administrar Notificaciones  {{> tabularQuickHelp  collectionName='Administrar Notificaciones' help='Icono de alertas en la generación de registros como: Reuniones, autorizaciones, capacitaciones, etc. ' }}{{/ Layout }} {{# Layout template=materializeContent }}

<div class="row">{{#each widgets}} {{> Template.dynamic template=template}} {{/each}} </div> {{/ Layout }} </template>
<template name="administrar_notificaciones_widgetTemplate"> {{# if userHasPermission permission}} <a href="{{navWidget path parentPath}}"><div class="col s12 m3"><div class="card tiny hoverable {{baseColor}}"><div class="row"><div class="card-content {{textColor}}-text valign-wrapper" height="30px" style="text-align:center; padding-top:10px"><div class="col s12 m12 left-align valign" height="30px"><i class=" medium material-icons hoverable">{{icon}}</i></div></div></div><div class="card-action white valign-wrapper z-depth-4"  style="text-align:center; padding-top:0px" heigth="20px"><h6 class="black-text valign" style="{ width: 100%; height: 30px;}">{{label}}</h6></div>
</div></div></a> {{/ if}} </template>
<!--HTML ajustes:-->
<template name="ajustes_dashboardTemplate"> {{# Layout template=materializeHeader }}<i class="small material-icons hoverable">settings</i> Ajustes  {{> tabularQuickHelp  collectionName='Ajustes' help='Configuración inicial para la personalización del sistema.' }}{{/ Layout }} {{# Layout template=materializeContent }}
<div class="row">{{#each widgets}} {{> Template.dynamic template=template}} {{/each}} </div> {{/ Layout }} </template>
<template name="ajustes_widgetTemplate">
        {{# if userHasPermission permission}}
        <a href="{{navWidget path parentPath}}">
            <div class="col s12 m3">
                <div class="info-box hover-expand-effect {{ColorWidget}}" style="height:140px">
                        <div class="icon {{ColorLeftWidget}}" style="vertical-align: middle">
                        <i class="large material-icons">{{icon}}</i>
                        </div>
                        <div class="content {{ColorWidget}}">
                        <div class="text flow-text {{ColorTextWidget}}" style="vertical-align: middle;font-size:20px;text-align: center;font-weight:bold;">{{label}}</div>
                        </div>
                    </div>
            </div>
        </a>
    {{/ if}}
</template>
