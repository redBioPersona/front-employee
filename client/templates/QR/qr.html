<template name="qr">
    <header id="header" class="page-topbar">
        <div class="navbar-fixed">
            <nav class="navbar-color">
                <div class="nav-wrapper">
                    <div class="hide-on-med-and-down" style="padding-left:20px">
                        <img src="/img/logo_mbes.png" style="width: 100px;height: 60px;" alt="MBES">
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div id="main">
        <div class="wrapper">
            <section id="content">
                <div class="container">
                    <div id="chart-dashboard">
                        <div class="row">
                            <div class="col s12 m8 l8">
                                <div class="card">
                                        <div class="card-image">
                                            <img src="{{photo}}">
                                        </div>
                                    <div class="card-move-up waves-effect waves-block waves-light">
                                        <div class="move-up cyan darken-1" align="center">
                                            <table>
                                                <tbody>
                                                    <tr>
                                                        <td>Restaurante</td>
                                                        <td>{{restaurante}}</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Num. Colaborador</td>
                                                        <td>{{idEmp}}</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Nombre del Colaborador:</td>
                                                        <td>{{nombre}}</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Compa√±ia:</td>
                                                        <td>{{compania}}</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Fecha:</td>
                                                        <td>{{fecha}}</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Hora:</td>
                                                        <td>{{hora}}</td>
                                                    </tr>
                                                    <tr>
                                                        <td>Folio:</td>
                                                        <td>{{folio}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                <span class="white-text">{{> version_Template}}</span>
            </div>
        </div>
    </footer>

</template>
