<template name="orionMaterializeCollectionsUpdate_OXP">
    {{>updateFace}}
    {{>ModalUpdateFingers}}
    {{# Layout template=materializeHeader }}
    <i class="material-icons small">edit</i>
    {{ i18n 'collections.update.title' collection.singularName }}
    {{/ Layout }}
    {{# Layout template=materializeContent}}
    <div class="floating-btn-onheader">
        <a href="{{ collection.indexPath }}" class="btn-floating btn-large waves-effect waves-light {{GetColorIconBack}} right">
            <i class="material-icons">reply</i>
        </a>
    </div>
    {{/ Layout }}
    {{# Layout template=materializeContent }}
    {{#if Template.subscriptionsReady}}
    <div class="row">
        <div class="row">
                {{#autoForm collection="Persons" doc=item id="orionMaterializeCollectionsUpdateForm_OXP" type="update"}}
            <ul class="collapsible" data-collapsible="accordion">
                <li>
                    <div class="card-action collapsible-header flow-text roundallcorners" id="objetivos">
                        <i class="material-icons">contact_mail</i>Datos</div>
                    <div class="collapsible-body white">
                        <div class="card-content white" id="pic_div_obj" name="pic_div_obj">
                            <div class="card-content black-text">
                                <div class="row">
                                    <div class="col s4"> {{> afQuickField name="idEmployee" icon='format_list_numbered'}} </div>
                                    <div class="col s8"> {{> afQuickField name="employeeName" icon='assignment_ind'}} </div>
                                </div>
                                <div class="row">
                                    <div class="col s4"> {{> afQuickField name="idEmpStatus" options="allowed" firstOption="(Seleccione una opción)"}} </div>
                                    <div class="col s4"> {{> afQuickField name="idcompany" options="allowed" firstOption="(Seleccione una opción)"}} </div>
                                    <div class="col s4"> {{> afQuickField name="idLocation" options="allowed" firstOption="(Seleccione una opción)"}} </div>
                                </div>
                                <div class="row">
                                    <div class="col s6"> {{> afQuickField name="idmanager" icon='none'}} </div>
                                    <div class="col s6"> {{> afQuickField name="idDepartment"}} </div>
                                </div>
                                <div class="row">
                                    <div class="col s6"> {{> afQuickField name="idEmpPosition"}} </div>
                                    <div class="col s6"> {{> afQuickField name="empEmail" icon='email'}} </div>
                                </div>
                                <div class="row">
                                    <div class="col s4"> {{> afQuickField name="idDireccion"}} </div>
                                    <div class="col s4"> {{> afQuickField name="idArea"}} </div>
                                    <div class="col s4"> {{> afQuickField name="idProyecto"}} </div>
                                </div>

                                <div class="row">
                                    <div class="col s6"> {{> afQuickField name="empPhoneNbr" icon='phone'}} </div>
                                    <div class="col s6"> {{> afQuickField name="empCellNbr" icon='phone_iphone'}} </div>
                                </div>

                                <div class="row">
                                  <div class="col s6"> {{> afQuickField name="cumple" icon='cake'}} </div>
                                  <div class="col s6"> {{> afQuickField name="hireDate" icon='date_range'}} </div>
                                </div>
                                <div class="row">
                                    <div class="col s4"> {{> afQuickField name="idpagadora" icon='attach_money'}} </div>
                                    <div class="col s4"> {{> afQuickField name="dismissalDate" icon='date_range'}} </div>
                                    <div class="col s4"> {{> afQuickField name="roles" options="allowed" noselect=true}} </div>
                                </div>
                                <div class="row">
                                    <div class="col s3"> {{> afQuickField name="mealsEmp"}} </div>
                                    <div class="col s3"> {{> afQuickField name="permissionEnrol"}} </div>
                                    <div class="col s3"> {{> afQuickField name="active"}} </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="card-action collapsible-header flow-text roundallcorners" id="objetivos">
                        <i class="material-icons">fingerprint</i>Biometría Dactilar</div>
                    <div class="collapsible-body white">
                        <div class="card-content white center-align" id="pic_div_obj" name="pic_div_obj">
                            {{#each value in fingers_enroll_biometric}}
                            <div class="row">
                                <div align="center">
                                    <p align="center">{{value.nombre}}</p>
                                </div>
                                <div class="col s6">
                                <div class="card">
                                    <div class="card-move-up waves-effect waves-block waves-light" align="center">
                                    <div class="move-up">
                                        <img src="/img/finger1.jpg" width="50%" height="auto" alt="">
                                    </div>
                                    </div>
                                </div>
                                </div>
                                <div class="col s6">
                                <div class="card">
                                    <div class="card-move-up waves-effect waves-block waves-light" align="center">
                                    <div class="move-up">
                                        <img src="/img/finger2.jpg" width="50%" height="auto" alt="">
                                    </div>
                                    </div>
                                </div>
                                </div>
                            </div>
                            {{/each}}
                            {{#if IsUpdateFinger}} <a id="UpdateFinger" class="waves-effect waves-light btn center-align" href="#">Actualizar/Agregar Huella</a>{{/if}}

                        </div>
                    </div>
                </li>
                <li>
                    <div class="card-action collapsible-header flow-text roundallcorners" id="objetivos">
                        <i class="material-icons">tag_faces</i>Biometría Facial</div>
                    <div class="collapsible-body white">
                        <div class="card-content white center-align" id="pic_div_obj" name="pic_div_obj">
                          <input id="abc" type="text" value="{{FaceCustom}}" hidden class="validate white-text">
                            {{#if TakePhoto}}
                                <div class="row center-align">
                                    <div class="col s4"></div>
                                    <div class="col s4 ">
                                        {{>viewfinder}}
                                    </div>
                                    <div class="col s4"></div>
                                </div>
                                <div class="row">
                                    <div class="col s12">
                                        <p class="flow-text center-align">{{ResultadoUpdateFace}}</p>
                                        <a class="waves-effect waves-light btn-large green" align="center" id="Take_Photo_Template_Face">
                                        <i class="material-icons right">camera_alt</i>{{ClickTakePhoto}}</a>
                                        <a class="waves-effect waves-light btn-large red" align="center" id="Cancel_Photo_Template_Face">
                                                <i class="material-icons right">backspace</i>Cancelar</a>
                                    </div>
                                </div>
                            {{else}}
                                <div class="row">
                                    <div class="col s12">
                                        <img src="{{face_person}}" width="auto" height="400px" alt="">
                                    </div>
                                </div>
                            {{/if}}

                            {{#if IsUpdateFace}} 
                            <a id="UpdateFace" class="waves-effect waves-light btn center-align" href="#">Actualizar/Agregar desde una Imagen</a>
                            <a id="ShowPreviewCam" class="waves-effect waves-light btn center-align" href="#">Actualizar/Agregar desde la cámara Web</a>
                            {{/if}}

                            {{#if GenerateTemplateFace}}
                                    {{#if TakePhoto}}
                                        <div class="row center-align">
                                            <div class="col s8">
                                                {{>viewfinder}}
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col s6 offset-s6">
                                                <a class="waves-effect waves-light btn-large green" align="center" id="Take_Photo_Template_Face">
                                                <i class="material-icons right">camera_alt</i>{{ClickTakePhoto}}</a>
                                            </div>
                                        </div>
                                    {{else}}

                                <div class="row">
                                    <div class="col s6">
                                        <form action="#">
                                            <div class="file-field input-field">
                                                <div class="row">
                                                    <a class="waves-effect waves-light btn blue darken-1" id="upload_file">
                                                            <i class="material-icons">cloud_upload</i>
                                                    </a>
                                                    <div class="btn">
                                                        <i class="material-icons">attach_file</i>
                                                        <input type="file" id="file_to_upload" accept="image/*">
                                                    </div>
                                                    <div class="file-path-wrapper">
                                                        <input class="file-path validate" type="text" placeholder="Selecciona la imagen y pulse cargar">
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col s6">
                                        <a class="waves-effect waves-light btn-large green" align="center" id="Take_Photo_Template_Face">
                                        <i class="material-icons right">camera_alt</i>{{ClickTakePhoto}}</a>
                                    </div>
                                </div>
                            {{/if}}
                            {{/if}}
                        </div>
                    </div>
                </li>
                <li>
                    <div class="card-action collapsible-header flow-text roundallcorners" id="objetivos">
                        <i class="material-icons">featured_play_list</i>Documentos</div>
                    <div class="collapsible-body white">
                        <div class="card-content white" id="pic_div_obj" name="pic_div_obj">                          
                           {{> afQuickField name="documents"}}
                        </div>
                    </div>
                </li>
            </ul>
            {{/autoForm}}
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.collapsible').collapsible();
        });
    </script>
    {{else}}
        <p>cargando...</p>
    {{/if}}
    {{/Layout}}
    {{# Layout template=materializeButtons }}
    <a href="{{ collection.indexPath }}" class="waves-effect waves-light btn {{ orion_autoformLoading }}">
        {{ i18n 'global.cancel' }}
    </a>
    {{# if item.canShowRemove }}
    <a class="waves-effect waves-light btn red {{ orion_autoformLoading }}" href="{{ collection.deletePath item._id }}">
        {{ i18n 'global.delete' }}
    </a>
    {{/ if }}
    <a class="waves-effect waves-light btn light-blue accent-4 save-btn {{ orion_autoformLoading }}" href="#">
        {{ i18n 'global.save' }}</a>
    {{/ Layout }}

    <div id="ModalEliminarHuellasCuenta" class="modal fade" style="border-radius: 10px 10px;">
        <div class="modal-header" style=" color:#fff; padding:9px 15px; border-bottom:1px solid #eee; background-color: #3a4699;align:center">
          <h5>¿DAR DE BAJA AL COLABORADOR {{employeeNam}}?</h5>
        </div>
            <div class="modal-content">
                <div class="row center-align">
                  <div class="col s12 z-depth-2" style="padding:20px;border-radius: 10px 10px;">                  
                    <p class="flow-text">
                        AL DAR DE BAJA AL COLABORADOR {{employeeNam}}, SU BIOMETRÍA SERÁ ELIMINADA Y SU CUENTA DE ACCESO.<br>
                        SUS REGISTROS DE ASISTENCIA PERMANECERÁN INTACTOS.
                    </p>
                  </div>
                  <div class="col s6" style="padding:20px;border-radius: 10px 10px;">
                      <a class="waves-effect waves-light btn-large green darken-3 center-align" id="AceptarBaja" href="#">
                        <i class="material-icons left">done_all</i>Sí,darlo de baja</a>
                  </div>
                  <div class="col s6" style="padding:20px;border-radius: 10px 10px;">
                      <a class="waves-effect waves-light btn-large red darken-3 center-align"  id="RechazarBaja" href="#">
                          <i class="material-icons right">delete_sweep</i>No, cerrar ventanar</a>
                  </div>
                </div>
              </div>
      </div>
      
</template>
